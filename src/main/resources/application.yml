spring:
  main:
    allow-circular-references: true
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: embedded
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

jwt:
  secret: mySuperSecretKeyForJWTThatIsLongEnoughToBeSecure1234567890
  expiration: 86400

server:
  port: 8080